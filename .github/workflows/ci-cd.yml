name: CI-CD Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install httpx  # If it's not in requirements.txt

    - name: Run tests
      run: |
        pytest
